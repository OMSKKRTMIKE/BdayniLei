<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday, Lei!</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div> 
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>I hope your celebration gives you many happy memories!</p>
        <img src="Lei.jpg" 
     width="200" 
     height="200" />
        <audio id="sound" controls autoplay src="hbd.mp3"></audio>
      </div>
    </div>
  </body>
</html>
